{% for category in site.data.machines %}
  <h3>{{ category.title }}</h3>
  <div class="machine-list">
    {% for machine in category.machines %}
      <div class="machine {% if machine.up == true %}up{% elsif machine.up == false %}down{% else %}other{% endif %}">
        <a href="{{ machine.sop }}">
          <img src="{{ site.url }}/images/{{ machine.img }}">
          <p>
            {{ machine.name }}
          </p>
        </a>
      </div>
    {% endfor %}
  </div>
{% endfor %}
